name: Run Tests

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
      
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .  # Install the optimisation_ntn package in editable mode

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
      
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Run Pytest
        run: pytest tests
